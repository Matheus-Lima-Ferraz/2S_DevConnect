<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Lima">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Tela cadastro - DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-devconnect-sm.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

</head>

<body>
    <h1>Tela principal cadastro</h1>
    <main>
        <div>
            <!-- formulário -->
            <form id="formulario" class="estilo-formulario">
                <img src="../images/logo-devconnect-md.svg" alt="Imagem ilustrativa da logo">
                 
                <p>Cadastre-se para Comunidade Exclusiva de Desenvolvedores(as).</p>

                <div>
                    <label for=""></label>
                    <input type="text" name="" id="" placeholder="Nome e sobrenome">
                </div>  

                <div>
                    <label for=""></label>
                    <input type="text" name="" id="" placeholder="Nome de usuário">
                </div>

                <div>
                    <label for=""></label>
                    <input type="text" name="" id="" placeholder="E-mail">
                </div>

                <div>
                    <label for=""></label>
                    <input type="password" name="" id="" placeholder="Senha">
                </div>

                <div class="caixa-upload">
                    <label for="input-file" class="label-upload">Faça upload da sua imagem aqui...</label>
                    <input type="file" id="input-file" class="input-file">
                </div>

                <button type="submit" class="formulario-botao-azul">cadastrar</button>
                <!--<button type="submit">Limpar</button>-->

                <p> Ao se cadastrar, você concorda com o nossos Termos, Politica de Dados e Politicas de Cookies.</p>

                <section id="secao-cadastro" class="estilo-formulario">
                    <p>Tem uma conta? <a href="../page/index.html">Conecte-se</a></p>
                </section


            </form>
        </div>
    </main>
