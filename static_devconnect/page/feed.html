<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Lima">
    <meta name="description" content="Site da empresa DevConnect">
    <title>Feed - DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-devconnect-sm.svg">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/feed.css">

</head>

<body>
    <h1>Tela Feed - DevConnect</h1>
    <!-- Inicio header -->
    <header id="cabeçalho">
        <nav>
            <a id="logo-desktop" href="./feed.html">
                <img src="../images/logo-devconnect-lg.svg" alt="Logo da empresa">
            </a>

            <a id="logo-mobile" href="./feed.html">
                <img src="../images/logo-devconnect-sm.svg" alt="Logo da empresa">
            </a>

            <!-- <a href="./feed.html">
                    <img src="../images/logo-devconnect-.svg" alt="logo-devconnect">
                </a> -->
            <!-- icones -->
            <div class="cabecalho-acoes">

                <a href="./feed.html">
                    <img src="../images/icone-casa-azul.svg" alt="Ícone de uma casa na cor azul ">
                </a>

                <a href="#">
                    <img src="../images/icone-coracao-azul.svg" alt="Ícone de um coração na cor azul">
                </a>

                <a href="#">
                    <img class="foto-perfil" src="../images/Zago.png" alt="Foto de perfil">
                </a>

            </div>

        </nav>
    </header>
    <!-- Fim header -->

    <!-- Inicio main -->
    <main>
        <div class="container-flex-publi">
            <!-- Inicio storys -->
            <section id="storys" class="estilo-formulario">
                <article class="card-story">

                    <a href="#">
                        <img src="../images/Zago.png" alt="Foto de perfil">
                        <span>Zago</span>
                    </a>

                </article>
                <article class="card-story">

                    <a href="#">
                        <img src="../images/ygor bueno.png" alt="Foto de perfil">
                        <span>Ygor Bueno</span>
                    </a>

                </article>
                <article class="card-story">

                    <a href="#">
                        <img src="../images/crhis dias.png" alt="Foto de perfil">
                        <span>Ocrhis Dias</span>
                    </a>

                </article>
                <article class="card-story">

                    <a href="#">
                        <img src="../images/mc ryan.png" alt="Foto de perfil">
                        <span>Mc Ryan</span>
                    </a>

                </article>
                <article class="card-story">

                    <a href="#">
                        <img src="../images/Caiox.png" alt="Foto de perfil">
                        <span>Caiox</span>
                    </a>

                </article>
                <article class="card-story">

                    <a href="#">
                        <img src="../images/Castrim.png" alt="Foto de perfil">
                        <span>Castrim</span>
                    </a>

                </article>
                <article class="card-story">

                    <a href="#">
                        <img src="../images/Coringa.png" alt="Foto de perfil">
                        <span>Coringa</span>
                    </a>

                </article>
                <article class="card-story">

                    <a href="#">
                        <img src="../images/Felca.png" alt="Foto de perfil">
                        <span>Felca</span>
                    </a>

                </article>
                <article class="card-story">

                    <a href="#">
                        <img src="../images/Oclenis.png" alt="Foto de perfil">
                        <span>Oclenis</span>
                    </a>

                </article>
            </section>
            <!-- Fim Storys -->

            <!--inicio cadstro publi-->
            <section id="cadastro-publi" class="">
                <h2>Publicação</h2>

                <form action="">
                    <textarea name="" id="" placeholder="Digite a descrição do post..."></textarea>

                    <footer>
                        <div class="caixa-upload">
                            <label for="input-file" class="label-upload">Faça upload da sua imagem aqui...</label>
                            <input type="file" id="input-file" class="input-file">
                        </div>

                        <button type="submit" class="formulario-botao-azul">Postar</button>

                    </footer>

                </form>
            </section>
            <!--fim cadastro publi-->

            <section id="publicacoes">
                <!-- Inicio card publicação -->
                 <article class="card-publi">
                     <header>
                        <a href="#">
                            <img class="foto-perfil" src="../images/Zago.png" alt="Foto de perfil">
                             Zago
                             <img src="../images/Verificado.svg" alt="">
                        </a>
                     </header>

                     <figure>
                         <img class="imagem-publicacao" src="../images/foto do feed.svg" alt="">
                         <figcaption class="descricao-publicacao">
                             Zago:
                             <p> De chuteira no pé e a mente no futuro. Essa é a minha rotina. </p>
                         </figcaption>

                         <div class="interacoes-publicacao">
                             <button>
                                <img src="../images/icone-coracao-preto.svg" alt="">
                             </button>

                             <button>
                                <img src="../images/icone-comentario-preto.svg" alt="">
                             </button>
                             
                             <span>150 curtidas</span>

                         </div>

                     </figure>

                     <button type="button">Ver mais comentarios...</button>

                 </article>
                 <!-- Fim do card publicação-->
            </section>

            <!--fim do cadastro-->

        </div>
    </main>
    <!-- Fim main -->
</body>

</html>
